<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Animals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            background-color: #f8f9fa;
        }

        .game-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .animal {
            font-size: 100px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-options {
            width: 100%;
            margin-bottom: 10px;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="game-container text-center">
    <h1 class="mb-4">üêæ Game of Animals</h1>
    <!-- Display the animal -->
    <div id="animal" class="animal"></div>

    <!-- Options buttons -->
    <div id="options" class="d-grid gap-2"></div>

    <!-- Display the result -->
    <div id="result" class="result"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Animal data: Array of objects with animal emoji and name
    const animals = [
        { emoji: "üê∂", name: "Dog" },
        { emoji: "üê±", name: "Cat" },
        { emoji: "üê≠", name: "Mouse" },
        { emoji: "üê∞", name: "Rabbit" },
        { emoji: "ü¶ä", name: "Fox" },
        { emoji: "üêª", name: "Bear" },
        { emoji: "üêº", name: "Panda" },
        { emoji: "üê®", name: "Koala" },
        { emoji: "ü¶Å", name: "Lion" },
        { emoji: "üê∏", name: "Frog" }
    ];

    // Elements
    const animalElement = document.getElementById("animal");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    // Function to shuffle an array
    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // Function to generate a new question
    function generateQuestion() {
        resultElement.textContent = ""; // Clear previous result

        // Select a random animal
        const correctAnimal = animals[Math.floor(Math.random() * animals.length)];
        
        // Generate options (1 correct + 3 random incorrect options)
        const options = [correctAnimal];
        while (options.length < 4) {
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            if (!options.some(option => option.name === randomAnimal.name)) {
                options.push(randomAnimal);
            }
        }

        // Shuffle options for randomness
        const shuffledOptions = shuffleArray(options);

        // Display the animal
        animalElement.textContent = correctAnimal.emoji;

        // Display the options
        optionsElement.innerHTML = ""; // Clear previous options
        shuffledOptions.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option.name;
            button.className = "btn btn-primary btn-options";
            button.addEventListener("click", () => checkAnswer(option.name, correctAnimal.name));
            optionsElement.appendChild(button);
        });
    }

    // Function to check the answer
    function checkAnswer(selected, correct) {
        if (selected === correct) {
            resultElement.textContent = "‚úÖ Correct!";
            resultElement.style.color = "green";
        } else {
            resultElement.textContent = `‚ùå Wrong! Correct answer: ${correct}`;
            resultElement.style.color = "red";
        }
        // Automatically generate a new question after 2 seconds
        setTimeout(generateQuestion, 2000);
    }

    // Initialize the game
    generateQuestion();
</script>

</body>
</html>
