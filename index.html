<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <style>
        body { font-family: sans-serif; }
        #game-selector { padding: 5px; }
        #game-container { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <select id="game-selector">
        <option value="">Select a game...</option>
        <option value="board_game.html">Board Game</option>
        <option value="game_battlefield.html">Battlefield</option>
        <option value="game_bingo.html">Bingo</option>
        <option value="game_checkers.html">Checkers</option>
        <option value="game_crosswords.html">Crosswords</option>
        <option value="game_game_of_life_v2.html">Game of Life v2</option>
        <option value="game_game_of_life_v3.html">Game of Life v3</option>
        <option value="game_game_of_life.html">Game of Life</option>
        <option value="game_generic_csv.html">Generic CSV Game</option>
        <option value="game_kumon_v2.html">Kumon v2</option>
        <option value="game_kumon.html">Kumon</option>
        <option value="game_map_africa.html">Map of Africa</option>
        <option value="game_map_asia.html">Map of Asia</option>
        <option value="game_memorycard.html">Memory Card</option>
        <option value="game_of_animals.html">Game of Animals</option>
        <option value="game_of_flags_capitals.html">Flags and Capitals</option>
        <option value="game_of_flags.html">Game of Flags</option>
        <option value="game_pacman_v0.html">Pacman v0</option>
        <option value="game_pense_bem.html">Pense Bem</option>
        <option value="game_quiz.html">Quiz</option>
        <option value="game_river_raid_v2.html">River Raid v2</option>
        <option value="game_river_raid.html">River Raid</option>
        <option value="game_simon.html">Simon</option>
        <option value="game_sliding_block.html">Sliding Block</option>
        <option value="game_tap.html">Tap Game</option>
        <option value="game_tetris.html">Tetris</option>
        <option value="game_tictactoe.html">Tic Tac Toe</option>
        <option value="game_uno.html">Uno</option>
        <option value="game_whac_a_croc.html">Whac-a-Croc</option>
        <option value="game_word_formwords.html">Form Words</option>
        <option value="game_wordsearchpuzzle.html">Word Search Puzzle</option>
    </select>
    <div id="game-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('game-selector').addEventListener('change', function(event) {
                var gameFile = event.target.value;
                if (gameFile) {
                    fetch('dir/' + gameFile)
                        .then(response => response.text())
                        .then(html => {
                            const container = document.getElementById('game-container');
                            container.innerHTML = html;
                            const scripts = container.getElementsByTagName('script');
                            for (let i = 0; i < scripts.length; i++) {
                                const script = document.createElement('script');
                                script.src = scripts[i].src;
                                if (scripts[i].innerHTML) {
                                    script.innerHTML = scripts[i].innerHTML;
                                }
                                document.head.appendChild(script);
                            }
                        });
                }
            });
        });
    </script>
</body>
</html>
