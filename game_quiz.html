<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <meta name="description" content="A quiz application that loads questions and answers from a TSV file URL and displays them dynamically. Built with HTML, CSS, and Bootstrap.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for better UI */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            margin-top: 50px;
        }
        .question {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .option {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="text-center bg-primary text-white py-4">
        <h1>Quiz Application</h1>
        <p>Answer the questions and test your knowledge!</p>
    </header>

    <!-- Main Container -->
    <div class="container quiz-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Quiz Card -->
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="card-title text-center">Question</h3>
                    </div>
                    <div class="card-body">
                        <!-- Question Text -->
                        <p class="question" id="questionText">Loading question...</p>
                        <!-- Options -->
                        <div id="optionsContainer" class="list-group">
                            <!-- Options will be dynamically populated -->
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <!-- Feedback Section -->
                        <p id="feedback" class="fw-bold"></p>
                        <!-- Next Question Button -->
                        <button id="nextButton" class="btn btn-primary mt-3" disabled>Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL of the TSV file (replace with the user-provided URL)
        const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRctFoXA1UtFJe4z7SYVhhBqsI9Brsb2Uhajfsz8SdMnAtsiY_wrL8elX0GSxB9I7tBtLfjN2vDAvtC/pub?gid=1467972384&single=true&output=tsv";

        // Global variables
        let questions = [];
        let currentQuestionIndex = 0;

        // DOM Elements
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const nextButton = document.getElementById('nextButton');

        // Fetch the TSV file and parse the data
        async function fetchQuestions() {
            try {
                const response = await fetch(tsvUrl);
                const text = await response.text();
                parseTSV(text);
                loadQuestion();
            } catch (error) {
                console.error("Error fetching questions:", error);
                questionText.textContent = "Failed to load questions.";
            }
        }

        // Parse TSV data into a questions array
        function parseTSV(tsvData) {
            const rows = tsvData.trim().split('\n');
            rows.forEach(row => {
                const [question, option1, option2, option3, option4, correct] = row.split('\t');
                questions.push({
                    question,
                    options: [option1, option2, option3, option4],
                    correct: parseInt(correct) - 1 // Convert 1-based index to 0-based
                });
            });
        }

        // Load the current question and its options
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionText.textContent = "Quiz completed! Well done!";
                optionsContainer.innerHTML = "";
                nextButton.style.display = "none";
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('list-group-item', 'list-group-item-action', 'option');
                optionButton.textContent = option;
                optionButton.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(optionButton);
            });

            feedback.textContent = "";
            nextButton.disabled = true;
        }

        // Check if the selected option is correct
        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.correct) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.classList.add('text-success');
                feedback.classList.remove('text-danger');
            } else {
                feedback.textContent = "Wrong! ðŸ˜¢";
                feedback.classList.add('text-danger');
                feedback.classList.remove('text-success');
            }
            nextButton.disabled = false;
        }

        // Load the next question
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        // Initialize the quiz
        fetchQuestions();
    </script>
</body>
</html>
