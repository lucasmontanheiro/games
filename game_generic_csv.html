<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flag Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .game-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flag {
            font-size: 100px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-options {
            width: 100%;
            margin-bottom: 10px;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="game-container text-center">
    <h1 class="mb-4">üåç Advanced Flag Game</h1>
    <!-- Display the flag -->
    <div id="flag" class="flag"></div>

    <!-- Display the question type -->
    <div id="question-type" class="mb-3 fw-bold"></div>

    <!-- Options buttons -->
    <div id="options" class="d-grid gap-2"></div>

    <!-- Display the result -->
    <div id="result" class="result"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Link to your CSV file
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2TptQAXLghLNdkx7V6XHsMkNh3a3gj69owJDbvzedr902nDdUdi3p6NMuEQOSGshoWBECnss2pDsa/pub?gid=0&single=true&output=csv';

    // Game data array
    let countries = [];
    let isCountryQuestion = true; // Toggle between country name and capital questions
    let currentCountry = null; // Current country for the question

    // Elements
    const flagElement = document.getElementById("flag");
    const questionTypeElement = document.getElementById("question-type");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    // Function to fetch and parse CSV
    async function fetchCsvData() {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        return parseCsv(csvText);
    }

    // Function to parse CSV into objects
    function parseCsv(csvText) {
        const rows = csvText.trim().split('\n');
        const headers = rows[0].split(',');

        return rows.slice(1).map(row => {
            const values = row.split(',');
            return headers.reduce((obj, header, index) => {
                obj[header.trim()] = values[index].trim();
                return obj;
            }, {});
        });
    }

    // Function to shuffle an array
    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // Function to generate a new question
    function generateQuestion() {
        resultElement.textContent = ""; // Clear previous result

        // Select a random country
        currentCountry = countries[Math.floor(Math.random() * countries.length)];

        // Determine question type
        if (isCountryQuestion) {
            // Ask for the country name
            questionTypeElement.textContent = "What is the name of this country?";
            generateOptions(currentCountry.name, "name");
        } else {
            // Ask for the capital city
            questionTypeElement.textContent = `What is the capital of ${currentCountry.name}?`;
            generateOptions(currentCountry.capital, "capital");
        }

        // Display the flag
        flagElement.textContent = currentCountry.flag;
    }

    // Function to generate answer options
    function generateOptions(correctAnswer, key) {
        const options = [correctAnswer];
        while (options.length < 4) {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            const option = key === "name" ? randomCountry.name : randomCountry.capital;
            if (!options.includes(option)) {
                options.push(option);
            }
        }

        // Shuffle options for randomness
        const shuffledOptions = shuffleArray(options);

        // Display the options
        optionsElement.innerHTML = ""; // Clear previous options
        shuffledOptions.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.className = "btn btn-primary btn-options";
            button.addEventListener("click", () => checkAnswer(option, correctAnswer));
            optionsElement.appendChild(button);
        });
    }

    // Function to check the answer
    function checkAnswer(selected, correct) {
        if (selected === correct) {
            resultElement.textContent = "‚úÖ Correct!";
            resultElement.style.color = "green";
        } else {
            resultElement.textContent = `‚ùå Wrong! Correct answer: ${correct}`;
            resultElement.style.color = "red";
        }

        // Alternate question type for the next round
        isCountryQuestion = !isCountryQuestion;

        // Automatically generate a new question after 2 seconds
        setTimeout(generateQuestion, 2000);
    }

    // Initialize the game
    async function initGame() {
        countries = await fetchCsvData();
        generateQuestion();
    }

    // Start the game
    initGame();
</script>

</body>
</html>
