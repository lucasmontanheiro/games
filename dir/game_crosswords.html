<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #crossword {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 300px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            text-align: center;
            font-size: 20px;
        }
        .clues {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Crossword Game</h1>
        <div id="crossword"></div>
        <div class="clues">
            <h3>Clues</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Across:</strong></li>
                <li class="list-group-item">1. Opposite of down</li>
                <li class="list-group-item">2. Small rodent</li>
                <li class="list-group-item"><strong>Down:</strong></li>
                <li class="list-group-item">1. Feline pet</li>
                <li class="list-group-item">2. Man's best friend</li>
            </ul>
        </div>
        <button id="checkBtn" class="btn btn-primary mt-4">Check Answers</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        const crosswordData = [
            ["", "u", "", "", ""],
            ["c", "p", "", "m", "o"],
            ["a", "p", "", "i", "u"],
            ["t", "", "", "c", "s"],
            ["", "", "", "e", ""],
        ];

        const solution = [
            ["", "u", "", "", ""],
            ["c", "p", "", "m", "o"],
            ["a", "p", "", "i", "u"],
            ["t", "", "", "c", "s"],
            ["", "", "", "e", ""],
        ];

        function createCrossword() {
            const crosswordContainer = document.getElementById("crossword");
            crosswordContainer.innerHTML = "";
            crosswordData.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement("div");
                    cellElement.className = "cell";
                    if (cell === "") {
                        crosswordContainer.appendChild(cellElement);
                    } else {
                        const input = document.createElement("input");
                        input.setAttribute("maxlength", "1");
                        input.setAttribute("data-row", rowIndex);
                        input.setAttribute("data-col", colIndex);
                        cellElement.appendChild(input);
                        crosswordContainer.appendChild(cellElement);
                    }
                });
            });
        }

        function checkAnswers() {
            let correct = true;
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                const row = parseInt(input.getAttribute("data-row"));
                const col = parseInt(input.getAttribute("data-col"));
                if (input.value.toLowerCase() !== solution[row][col]) {
                    correct = false;
                }
            });
            const result = document.getElementById("result");
            result.textContent = correct
                ? "üéâ Congratulations! You solved the crossword!"
                : "‚ùå Some answers are incorrect. Keep trying!";
            result.style.color = correct ? "green" : "red";
        }

        document.getElementById("checkBtn").addEventListener("click", checkAnswers);

        window.onload = createCrossword;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
