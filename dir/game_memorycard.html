<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .card {
            width: 100%;
            padding-top: 100%; /* Keeps the cards square */
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotateY(0);
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border-radius: 5px;
        }
        .card-front {
            background-color: #f0f0f0;
        }
        .card-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Memory Game</h1>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartBtn" class="btn btn-primary mt-4">Restart Game</button>
    </div>

    <script>
        const icons = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ’", "ðŸ", "ðŸ‰", "ðŸ“", "ðŸ¥­"];
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createGameBoard() {
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";

            // Duplicate and shuffle the icons
            gameCards = shuffle([...icons, ...icons]);

            gameCards.forEach((icon, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.setAttribute("data-icon", icon);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${icon}</div>
                    </div>
                `;
                card.addEventListener("click", () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (card.classList.contains("flipped") || flippedCards.length === 2) return;

            card.classList.add("flipped");
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const icon1 = card1.getAttribute("data-icon");
            const icon2 = card2.getAttribute("data-icon");

            if (icon1 === icon2) {
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === icons.length) {
                    setTimeout(() => {
                        alert("ðŸŽ‰ Congratulations! You matched all pairs!");
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    flippedCards = [];
                }, 1000);
            }
        }

        document.getElementById("restartBtn").addEventListener("click", () => {
            matchedPairs = 0;
            flippedCards = [];
            createGameBoard();
        });

        window.onload = createGameBoard;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
