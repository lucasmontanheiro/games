<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Croc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Whac-a-Croc */
        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .game-container {
            max-width: 600px;
            margin: 30px auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .hole {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .hole img {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            transition: top 0.3s;
            cursor: pointer;
        }

        .hole.active img {
            top: 50%;
        }

        .scoreboard {
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .start-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>üêä Whac-a-Croc</h1>
    <!-- Scoreboard -->
    <div class="scoreboard">
        Score: <span id="score">0</span>
    </div>

    <!-- Grid for game -->
    <div class="grid">
        <!-- Holes for crocodiles -->
        <div class="hole" id="hole1"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
        <div class="hole" id="hole2"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
        <div class="hole" id="hole3"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
        <div class="hole" id="hole4"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
        <div class="hole" id="hole5"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
        <div class="hole" id="hole6"><img src="https://i.postimg.cc/j57Gp5jh/Screenshot-2024-12-20-at-5-28-55-PM.png" alt="Croc"></div>
    </div>

    <!-- Start Game Button -->
    <button id="startGame" class="btn btn-success start-btn">Start Game</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Game variables
    let score = 0;
    let activeHole = null;
    let gameInterval = null;

    // HTML elements
    const scoreElement = document.getElementById("score");
    const startButton = document.getElementById("startGame");
    const holes = document.querySelectorAll(".hole");

    /**
     * Resets the game state and UI
     */
    function resetGame() {
        clearInterval(gameInterval); // Stop the game loop
        score = 0; // Reset score
        scoreElement.textContent = score;
        holes.forEach(hole => hole.classList.remove("active")); // Hide all crocs
        startButton.disabled = false; // Enable start button
    }

    /**
     * Randomly selects a hole and activates it
     */
    function activateRandomHole() {
        // Deactivate the current hole
        if (activeHole !== null) {
            activeHole.classList.remove("active");
        }

        // Randomly pick a new hole
        const randomIndex = Math.floor(Math.random() * holes.length);
        activeHole = holes[randomIndex];
        activeHole.classList.add("active");
    }

    /**
     * Starts the game loop
     */
    function startGame() {
        resetGame(); // Ensure a fresh start
        startButton.disabled = true; // Disable the start button during the game

        // Game loop: Activate a new croc every 800ms
        gameInterval = setInterval(activateRandomHole, 800);

        // Stop the game after 30 seconds
        setTimeout(() => {
            clearInterval(gameInterval); // Stop the game loop
            alert(`Game Over! Your final score is: ${score}`);
            resetGame();
        }, 30000); // 30,000ms = 30 seconds
    }

    /**
     * Handles a croc whack event
     */
    function whackCroc(event) {
        // Only count whacks on active crocs
        if (event.target.parentElement.classList.contains("active")) {
            score++; // Increment score
            scoreElement.textContent = score; // Update the scoreboard
            event.target.parentElement.classList.remove("active"); // Hide the croc
        }
    }

    // Add event listeners
    holes.forEach(hole => {
        const croc = hole.querySelector("img");
        croc.addEventListener("click", whackCroc);
    });

    startButton.addEventListener("click", startGame);
</script>

</body>
</html>
