    const flagElement = document.getElementById("flag");
    const questionTypeElement = document.getElementById("question-type");
    const optionsElement = document.getElementById("options");
    const resultElement = document.getElementById("result");

    let isCountryQuestion = true;
    let currentCountry = null;

    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function generateQuestion() {
        resultElement.textContent = "";
        currentCountry = countries[Math.floor(Math.random() * countries.length)];

        if (isCountryQuestion) {
            questionTypeElement.textContent = "What is the name of this country?";
            generateOptions(currentCountry.name, "name");
        } else {
            questionTypeElement.textContent = `What is the capital of ${currentCountry.name}?`;
            generateOptions(currentCountry.capital, "capital");
        }

        flagElement.textContent = currentCountry.emoji;
    }

    function generateOptions(correctAnswer, key) {
        const options = [correctAnswer];
        while (options.length < 4) {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            const option = key === "name" ? randomCountry.name : randomCountry.capital;
            if (!options.includes(option)) {
                options.push(option);
            }
        }

        const shuffledOptions = shuffleArray(options);
        optionsElement.innerHTML = "";
        shuffledOptions.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.className = "btn btn-primary btn-options";
            button.addEventListener("click", () => checkAnswer(option, correctAnswer));
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            resultElement.textContent = "‚úÖ Correct!";
            resultElement.style.color = "green";
        } else {
            resultElement.textContent = `‚ùå Wrong! Correct answer: ${correct}`;
            resultElement.style.color = "red";
        }

        isCountryQuestion = !isCountryQuestion;
        setTimeout(generateQuestion, 2000);
    }

    generateQuestion();
