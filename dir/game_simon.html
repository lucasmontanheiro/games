<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
            text-align: center;
        }
        .game-container {
            margin-top: 50px;
        }
        .game-button {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: none;
            border-radius: 50%;
            opacity: 0.8;
        }
        .game-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0; /* Hidden by default */
        }
        .game-button:active {
            opacity: 1;
        }
        #red { background-color: red; }
        #blue { background-color: blue; }
        #green { background-color: green; }
        #yellow { background-color: yellow; }
        .btn-start {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1>Genius</h1>
        <div id="game-board" class="d-flex flex-wrap justify-content-center">
            <button class="game-button" id="red" data-color="red">
                <span>1</span>
            </button>
            <button class="game-button" id="blue" data-color="blue">
                <span>2</span>
            </button>
            <button class="game-button" id="green" data-color="green">
                <span>3</span>
            </button>
            <button class="game-button" id="yellow" data-color="yellow">
                <span>4</span>
            </button>
        </div>
        <button class="btn btn-primary btn-start" id="start-game">Start Game</button>
        <p id="status" class="mt-3"></p>
    </div>

    <!-- Sounds using CDN -->
    <audio id="sound-red" src="https://freesound.org/data/previews/250/250731_4486188-lq.mp3"></audio>
    <audio id="sound-blue" src="https://freesound.org/data/previews/250/250732_4486188-lq.mp3"></audio>
    <audio id="sound-green" src="https://freesound.org/data/previews/250/250733_4486188-lq.mp3"></audio>
    <audio id="sound-yellow" src="https://freesound.org/data/previews/250/250734_4486188-lq.mp3"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const colors = ["red", "blue", "green", "yellow"];
            let gameSequence = [];
            let playerSequence = [];
            let level = 0;
            const statusText = document.getElementById("status");

            const playSound = (color) => {
                const sound = document.getElementById(`sound-${color}`);
                sound.currentTime = 0;
                sound.play();
            };

            const flashButton = (color) => {
                const button = document.getElementById(color);
                const number = button.querySelector("span");
                button.style.opacity = "1";
                number.style.opacity = "1"; // Show the number
                setTimeout(() => {
                    button.style.opacity = "0.8";
                    number.style.opacity = "0"; // Hide the number
                }, 500);
            };

            const playSequence = () => {
                let i = 0;
                playerSequence = [];
                statusText.textContent = `Level ${level}: Watch carefully!`;
                const interval = setInterval(() => {
                    if (i < gameSequence.length) {
                        const color = gameSequence[i];
                        playSound(color);
                        flashButton(color);
                        i++;
                    } else {
                        clearInterval(interval);
                        statusText.textContent = `Level ${level}: Your turn!`;
                    }
                }, 1000);
            };

            const nextRound = () => {
                const nextColor = colors[Math.floor(Math.random() * colors.length)];
                gameSequence.push(nextColor);
                level++;
                playSequence();
            };

            const checkPlayerInput = () => {
                const lastInputIndex = playerSequence.length - 1;
                if (playerSequence[lastInputIndex] !== gameSequence[lastInputIndex]) {
                    statusText.textContent = "Game Over! Press Start to try again.";
                    gameSequence = [];
                    level = 0;
                    return false;
                }
                if (playerSequence.length === gameSequence.length) {
                    statusText.textContent = "Correct! Get ready for the next round.";
                    setTimeout(nextRound, 1000);
                }
                return true;
            };

            document.querySelectorAll(".game-button").forEach(button => {
                button.addEventListener("click", (e) => {
                    const color = e.target.dataset.color;
                    playSound(color);
                    flashButton(color);
                    playerSequence.push(color);
                    checkPlayerInput();
                });
            });

            document.getElementById("start-game").addEventListener("click", () => {
                statusText.textContent = "Game Starting...";
                gameSequence = [];
                playerSequence = [];
                level = 0;
                setTimeout(nextRound, 1000);
            });
        });
    </script>
</body>
</html>
